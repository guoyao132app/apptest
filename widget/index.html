<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>love</title>
  <link href="favicon.ico" rel="shortcut icon"/>
  <style>
      body {
          overflow: hidden;
          margin: 0;
      }

      div.main {
          position: absolute;
          width: 100%;
          height: 100%;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          display: flex;
          justify-content: center;
          align-items: center;
          flex-wrap: wrap;
          align-content: center;
      }

      h1, h2 {
          text-align: center;
          font-family: 'Love Ya Like A Sister', cursive;
          font-size: 43px;
          color: #c70012;
          padding: 0 20px;
          width: 100%;
      }

      h1 span, h2 span {
          font-size: 20px;
      }
  </style>
</head>
<body>
<div class="main">
  <h1 id="h1"></h1>
  <h1 id="h3"></h1>
  <h1 id="h2"></h1>
</div>
<canvas></canvas> <!--canvas 画布-->
<script src="./script/moment.min.js"></script>
<script>
  var canvas = document.querySelector("canvas"),
    ctx = canvas.getContext("2d");
  var ww, wh;

  function onResize() {
    ww = canvas.width = window.innerWidth;
    wh = canvas.height = window.innerHeight;
  }

  ctx.strokeStyle = "red";
  ctx.shadowBlur = 25;
  ctx.shadowColor = "hsla(0, 100%, 60%,0.5)";
  var precision = 100;
  var hearts = [];
  var mouseMoved = false;

  function onMove(e) {
    mouseMoved = true;
    if (e.type === "touchmove") {
      hearts.push(new Heart(e.touches[0].clientX, e.touches[0].clientY));
      hearts.push(new Heart(e.touches[0].clientX, e.touches[0].clientY));
    } else {
      hearts.push(new Heart(e.clientX, e.clientY));
      hearts.push(new Heart(e.clientX, e.clientY));
    }
  }

  var Heart = function (x, y) {
    this.x = x || Math.random() * ww;
    this.y = y || Math.random() * wh;
    this.size = Math.random() * 2 + 1;
    this.shadowBlur = Math.random() * 10;
    this.speedX = (Math.random() + 0.2 - 0.6) * 8;
    this.speedY = (Math.random() + 0.2 - 0.6) * 8;
    this.speedSize = Math.random() * 0.05 + 0.01;
    this.opacity = 1;
    this.vertices = [];
    for (var i = 0; i < precision; i++) {
      var step = (i / precision - 0.5) * (Math.PI * 2);
      var vector = {
        x: (15 * Math.pow(Math.sin(step), 3)),
        y: -(13 * Math.cos(step) - 5 * Math.cos(2 * step) - 2 * Math.cos(3 * step) - Math.cos(4 * step))
      }
      this.vertices.push(vector);
    }
  }
  Heart.prototype.draw = function () {
    this.size -= this.speedSize;
    this.x += this.speedX;
    this.y += this.speedY;
    ctx.save();
    ctx.translate(-1000, this.y);
    ctx.scale(this.size, this.size);
    ctx.beginPath();
    for (var i = 0; i < precision; i++) {
      var vector = this.vertices[i];
      ctx.lineTo(vector.x, vector.y);
    }
    ctx.globalAlpha = this.size;
    ctx.shadowBlur = Math.round((3 - this.size) * 10);
    ctx.shadowColor = "hsla(0, 100%, 60%,0.5)";
    ctx.shadowOffsetX = this.x + 1000;
    ctx.globalCompositeOperation = "screen"
    ctx.closePath();
    ctx.fill()
    ctx.restore();
  };

  function render(a) {
    requestAnimationFrame(render);
    hearts.push(new Heart())
    ctx.clearRect(0, 0, ww, wh);
    for (var i = 0; i < hearts.length; i++) {
      hearts[i].draw();
      if (hearts[i].size <= 0) {
        hearts.splice(i, 1);
        i--;
      }
    }
  }

  onResize();
  window.addEventListener("mousemove", onMove);
  window.addEventListener("touchmove", onMove);
  window.addEventListener("resize", onResize);
  requestAnimationFrame(render);
  window.onload = function starttime() {
    time(h1, '2020,4,10', "Yoo & Ten<br>我们已经在一起");     // 在一起的时间
    time(h2, '2024,4,19 8:28:00', "郭映姌<br>3月11(阳历4.19)");     // 在一起的时间
    time(h3, '2014,7,21 8:45:00', "豆豆<br>6月25(阳历7.21)");     // 在一起的时间
    ptimer = setTimeout(starttime, 1000); // 添加计时器
  }


  function time(obj, futimg, html) {
    var nowDate = new Date();
    var nowtime = nowDate.getTime(); // 现在时间转换为时间戳
    var futruetime =  new Date(futimg).getTime(); // 未来时间转换为时间戳
    var msec = nowtime-futruetime; // 毫秒 未来时间-现在时间
    var time = (msec/1000);  // 毫秒/1000
    var day = parseInt(time/86400); // 天  24*60*60*1000

    var msg = moment(futimg).preciseDiff(nowDate, true);
    var str = '';
    if(msg.years > 0){
     str += `${msg.years} 年 `
    }
    if(msg.months > 0){
     str += `${msg.months} 月 `
    }
    if(msg.days > 0){
     str += `${msg.days} 天 `
    }
    obj.innerHTML = `${html}(${day}天)<br>${str}${msg.hours} 小时 ${msg.minutes} 分钟 ${msg.seconds} 秒`;
    return true;
  }
</script>
</body>
</html>
